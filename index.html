<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>&#x1F989; - TAME is Totally A Markdown Editor!</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/assets/stylesheets/main.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
		<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
		<script src="/assets/javascript/tame.js"></script>
		<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
	</head>
	<body>
	<div id="container">
		<div id="header">
			<p id="site-title"></p>
		</div> <!-- header -->
		<div id="middle" class="clearfix">
			<div id="contents">
				<div id="view-menu">
					<button id="edit">Edit Markdown</button>
					<button id="file">New Note</button>
				</div> <!-- id="view-menu" -->
				<div id="edit-menu" class="hidden">
					<button id="save">Save</button>
					<button id="abort">Abort</button>
				</div> <!-- id="edit-menu" -->
				<div id="viewer">
                    <div id="tame-table-of-contents">
                    </div>
                    <div id="tame-file-contents">
                    </div>
				</div> <!-- id="viewer" -->
				<div id="editor" contenteditable="true" class="hidden">
				</div> <!-- id="editor" -->
			</div> <!-- id="contents" -->
			<div id="sidebar">
				<h2>Notes</h2>
				<hr>
				<div id="directory"></div>
			</div> <!-- id="sidebar" -->
		</div> <!-- id="middle" -->
		<div id="footer">
			<p>This site is <a href="https://github.com/ericdweise/Totally-A-Markdown-Editor"><em>TAME! (Totally A Markdown Editor)</em></a></p>
			<p>Handcrafted by &middot; <a href="https://ericdweise.com">Eric D. Weise</a></p>
		</div> <!-- footer -->
	<div> <!-- id="container" -->
	</body>
</html>
